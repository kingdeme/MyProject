<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人注册</title>
    <link rel="stylesheet" href="../css/register.css"/>

</head>
<body>
    <!--头部-->
    <div class="header">
        <div class="logo-con clearfix">
            <a class="logo" href="../index.html"></a>
            <div class="desc">欢迎注册</div>
            <div class="have-account">
                已有账号？
                <a href="login.html">请登录</a>
            </div>
        </div>

    </div>
    <!--版心-->
    <div class="container">
        <div class="main clearfix">
            <!--京东注册模块-->
            <div class="register">
                <!--用户名-->
                <div class="register-box">
                    <!--表单项-->
                    <div class="box">
                        <label for="userName">用　户　名</label>
                        <input type="text" id="userName" placeholder="您的账户名和登录名" />
                        <i></i>
                    </div>
                    <!--提示信息-->
                    <div class="tip">
                        <i></i>
                        <span></span>
                    </div>
                </div>
                <!--设置密码-->
                <div class="register-box">
                    <!--表单项-->
                    <div class="box">
                        <label for="pwd">设 置 密 码</label>
                        <input type="password" id="pwd" placeholder="建议至少两种字符组合" />
                        <i></i>
                    </div>
                    <!--提示信息-->
                    <div class="tip">
                        <i></i>
                        <span></span>
                    </div>
                </div>
                <!--确认密码-->
                <div class="register-box">
                    <!--表单项-->
                    <div class="box">
                        <label for="pwd2">确 认 密 码</label>
                        <input type="password" id="pwd2" placeholder="请再次输入密码" />
                        <i></i>
                    </div>
                    <!--提示信息-->
                    <div class="tip">
                        <i></i>
                        <span></span>
                    </div>
                </div>
                <!--邮箱验证-->
                <div class="register-box">
                    <!--表单项-->
                    <div class="box">
                        <label for="email">邮 箱 验 证</label>
                        <input type="text" id="email" placeholder="请输入邮箱" />
                        <i></i>
                    </div>
                    <!--提示信息-->
                    <div class="tip">
                        <i></i>
                        <span></span>
                    </div>
                </div>
                <!--手机验证-->
                <div class="register-box">
                    <!--表单项-->
                    <div class="box">
                        <label for="mobile">手 机 验 证</label>
                        <input maxlength="11" type="text" id="mobile" placeholder="请输入手机号码" />
                        <i></i>
                    </div>
                    <!--提示信息-->
                    <div class="tip">
                        <i></i>
                        <span></span>
                    </div>
                </div>
                <!--验证码-->
                <div class="register-box yzm error">
                    <!--表单项-->
                    <div class="box">
                        <label for="code">验&nbsp;证&nbsp;码</label>
                        <input type="text" id="code" placeholder="请输入验证码" />
                        <a href="javascript:void (0)" id="updateCode">abcd1</a>
                    </div>
                    <!--提示信息-->
                    <div class="tip">
                        <i></i>
                        <span></span>
                    </div>
                </div>

                <!--注册协议-->
                <div class="register-box xieyi">
                    <!--表单项-->
                    <div class="box">
                        <input type="checkbox" checked="checked" id="ck" />
                        <span>我已阅读并同意<a href="javascript:">《京东用户注册协议》</a></span>
                    </div>
                    <!--提示信息-->
                    <div class="tip">
                        <i></i>
                        <span></span>
                    </div>
                </div>
                <!--注册-->
                <button id="btn">注册</button>
            </div>
            <div class="form-company">
                <div class="company-reg">
                    <a href="javascript:void (0)">
                        <i class="i-company"></i>
                        <span>企业用户注册</span>
                    </a>
                </div>
                <div class="inter-cust">
                    <a href="javascript:void (0)">
                        <i class="i-global"></i>
                        <span>INTERNATIONAL<br>CUSTOMERS</span>
                    </a>
                </div>
                <div class="phone-icon"></div>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>

</body>
</html>
